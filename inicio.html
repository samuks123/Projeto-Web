<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Retail Store</title>
  <link rel="stylesheet" href="inicio.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Online Retail Store Logo">
    </div>
    <nav>
      <ul>
        <li><a href="inicio.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Featured Product</h1>
        <p>Discover our best-selling product of the month</p>
        <button class="button" id="shopnow">Shop Now</button>
      </div>
      <div class="hero-image">
        <img src="featured-product.jpg" alt="Featured Product">
      </div>
    </section>

    <section class="products">
      <h2>Our Products</h2>
      <div class="filter">
        <h3>Filter</h3>
        <form>
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
          </select>
          <label for="price-range">Price Range:</label>
          <select id="price-range" name="price-range">
            <option value="all">All Prices</option>
            <option value="low">Less than $50</option>
            <option value="medium">$50 - $100</option>
            <option value="high">More than $100</option>
          </select>
          <label for="brand">Brand:</label>
          <select id="brand" name="brand">
            <option value="all">All Brands</option>
            <option value="apple">Apple</option>
            <option value="nike">Nike</option>
            <option value="amazon">Amazon</option>
          </select>
          <button type="submit">Apply Filters</button>
        </form>
      </div>
      <div class="product-grid">
        <div class="product">
          <img src="https://http2.mlstatic.com/D_NQ_NP_827517-MLA40655732582_022020-O.jpg" alt="Product 1" class="product_image">
          <h3>Xbox One</h3>
          <p class="price">$1000</p>
        </div>
        <div class="product">
          <img src="https://static.netshoes.com.br/produtos/bicicleta-29-aluminum-raider-24-marchas-index-freio-a-disco/34/89V-0000-234/89V-0000-234_zoom1.jpg?ts=1659687530" alt="Product 2" class="product_image">
          <h3>Bicicleta</h3>
          <p class="price">$500</p>
        </div>
        <div class="product">
          <img src="https://static.netshoes.com.br/produtos/meia-esportiva-antiderrapante-tipo-trusox-anti-lesao/06/H61-0003-006/H61-0003-006_zoom1.jpg?ts=1642522504" alt="Product 3" class="product_image">
          <h3>Meia Esportiva</h3>
          <p class="price">$100</p>
        </div>

<script src="inicio.js"></script>
